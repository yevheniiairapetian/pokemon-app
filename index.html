<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="dist/styles.min.css">

  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <title>Pokemon App</title>
</head>

<body class="bg-secondary">
  <!-- nav section -->
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" aria-label="Main">

      <a class="navbar-brand col-8" href="index.html">
        <img src="assets/pokemon-logo.png" alt="An image showing a pokemon ball"></a><br>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

        <form class="form-inline my-2 my-lg-0 col-12" aria-label="Search section">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
            </div>
            <input type="text" class="form-control mr-sm-2" placeholder="Enter Pokemon's Name" aria-label="Default"
              aria-describedby="inputGroup-sizing-default">
          </div>
        </form>

      </div>




    </nav>
  </header>
  <!-- end nav section -->
  <!-- main section with pokemon list and modal -->
  <main class="container-fluid">
    <!-- pokemon list -->
    <ul class="list-group d-flex flex-row flex-wrap justify-content-center"></ul>
    <!-- end of pokemon list -->
    <!-- spinner -->
 <div class="d-flex mb-5 pb-5 pt-5 justify-content-center">
<div class="sp spinner-grow pr-1 mr-1 text-danger" role="status">
 
</div>

<span class="text-white sp">Loading...</span>
</div>
<!-- end spinner -->
    <!-- modal -->
    <div class="modal fade" id="my-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="text-white">&times;</span>
            </button>

          </div>
          <div class="modal-body bg-dark text-white">
            <p class="modal-text text-center"></p>

            <p class="modal-ID text-center"></p>

            <p class="modal-abilities text-center"></p>
            <!-- <p class="modal-gender"></p> -->
            <img class="modal-image float-left" alt="An image showing a Pokemon from the front">
            <img class="modal-image-back float-right" alt="An image showing a Pokemon from the back ">
          </div>
          <div class="modal-footer bg-dark text-white">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of modal -->
  </main>
  <!-- footer -->
  <footer class="bg-dark text-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3 text-light">
      Yevhenii Airapetian, 2023
      <br><a class="text-light" target="_blank" href="https://icons8.com/">Icons used with permission of icons8.com</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- end of footer -->

  <!-- required libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <!-- end of required libraries -->
  <!-- add polyfills for older browsers support -->
  <script src="src/promise-polyfill.js"></script>
  <script src="src/fetch-polyfill.js"></script>
  <!-- end polyfills -->
  <!-- minified js -->
  <script src="dist/scripts.min.js"></script>
  <!-- end of minified js -->



</body>

</html>
