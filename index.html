<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <title>Pokemon App</title>
</head>

<body class="bg-secondary">
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" aria-label="Main">

      <a class="navbar-brand" href="index.html">
        <img src="assets/pokemon-logo.png" alt="An image showing a pokemon ball"></a><br>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">



        <!-- <a href="index.html" target="_self" class="logo-link">Pokemon App</a> -->


        <form class="form-inline my-2 my-lg-0" aria-label="Search section">
          <input class="form-control mr-sm-2" type="search" aria-label="Search input field"
            placeholder="Enter Pokemon's Name to Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

      </div>




    </nav>
  </header>

  <main class="container">
    <ul class="list-group"></ul>
    <div class="modal fade" id="my-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="text-white">&times;</span>
            </button>

          </div>
          <div class="modal-body bg-dark text-white">
            <p class="modal-text text-center"></p>

            <p class="modal-ID text-center"></p>

            <p class="modal-abilities text-center"></p>
            <img src="" class="modal-image float-left" alt="An image showing a Pokemon from the front">
            <img src="" class="modal-image-back float-right" alt="An image showing a Pokemon from the back ">
          </div>
          <div class="modal-footer bg-dark text-white">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3">
      Yevhenii Airapetian, 2023
      <a class="text-dark" target="_blank" href="https://icons8.com/">Icons used with permission of icons8.com</a>
    </div>
    <!-- Copyright -->
  </footer>

  <!-- add polyfills for older browsers support -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="js/scripts.js"></script>




</body>

</html>
